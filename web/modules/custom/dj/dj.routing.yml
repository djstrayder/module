dj.cats:
  path: '/dj/cats'
  defaults:
    _form: '\Drupal\dj\Form\DjForm'
    _title: 'Hello! You can add here a photo of your cat'
    _controller: '\Drupal\dj\Controller\DjController::getCatsList'
  requirements:
    _permission: 'access content'
dj.DeleteCat:
  path: '/dj/delete-cat/{cid}'
  defaults:
    _form: '\Drupal\dj\Form\DeleteCat'
    _title: 'Do you want delete this?'
  requirements:
    _permission: 'administer site configuration'
dj.EditCat:
  path: '/dj/edit-cat/{cid}'
  defaults:
    _form: '\Drupal\dj\Form\EditCat'
    _title: 'Do you want to edit this entry?'
  requirements:
    _permission: 'administer site configuration'
