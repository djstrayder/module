dj.cats:
  path: '/dj/cats'
  defaults:
    _form: '\Drupal\dj\Form\DjForm'
    _title: 'Hello! You can add here a photo of your cat'
    _controller: '\Drupal\dj\Controller\DjController::getCatsList'
  requirements:
    _permission: 'access content'
dj.DeleteCat:
  path: '/dj/delete-cat/{cid}'
  defaults:
    _form: '\Drupal\dj\Form\DeleteCat'
    _title: 'Do you want delete this?'
  requirements:
    _permission: 'administer site configuration'
dj.EditCat:
  path: '/dj/edit-cat/{cid}'
  defaults:
    _form: '\Drupal\dj\Form\EditCat'
    _title: 'Do you want to edit this entry?'
  requirements:
    _permission: 'administer site configuration'
admin.dj.cats:
  path: '/admin/structure/catslist'
  defaults:
    _form: '\Drupal\dj\Controller\DjControllerAdmin'
    _title: 'Cats List'
  requirements:
    _permission: 'administer site configuration'
admin.DeleteCat:
  path: '/dj/admin/delete-cat/{cid}'
  defaults:
    _form: '\Drupal\dj\Form\DeleteCatAdmin'
    _title: 'Are you sure about that?'
  requirements:
    _permission: 'administer site configuration'
admin.EditCat:
  path: '/dj/admin/edit-cat/{cid}'
  defaults:
    _form: '\Drupal\dj\Form\EditCatAdmin'
    _title: 'You can edit your cat`s info there'
  requirements:
    _permission: 'administer site configuration'
